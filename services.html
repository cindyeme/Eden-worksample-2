<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services - Eden</title>
    <link rel="stylesheet" href="/assets/css/global.css" />
  </head>
  <body>
    <main class="services">
      <div class="services-wrapper flex flex-col gap-04">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-1">
            <img src="/assets/images/hamburger.svg" alt="Menu">
            <h4 class="h4">Hi, Aderinsola!</h4>
          </div>
          <img src="/assets/images/avatar.svg" class="img-fluid avatar" alt="Avatar">
        </div>
        <div class="tabs">
          <div class="tab active">
            Home
          </div>
          <div class="tab">
            Upcoming
          </div>
        </div>
        <div class="call-card flex flex-col gap-1">
          <div class="title">Tap here to call us</div>
          <div class="call-content">Do you have any inquiry about your meals? You can simply tap to call us.</div>
          <div class="call-dish"></div>
        </div>
      </div>
    </main>
  </body>
</html>

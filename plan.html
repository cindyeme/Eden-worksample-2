<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan - Eden</title>
    <link rel="stylesheet" href="/assets/css/global.css" />
  </head>
  <body>
    <main class="main plan">
      <div class="plan-wrapper flex flex-col gap-04">
        <div class="flex items-center gap-9 mb-2">
          <img
            src="/assets/images/back.svg"
            alt=""
            class="img-fluid back-icon"
          />
          <h5 class="h5 text-grery-primary">Review your plan</h5>
        </div>

        <div class="flex justify-between mb-4 relative">
          <div class="progress-bar absolute">
            <div class="progress" data-done="70"></div>
          </div>
          <div class="flex flex-col gap-05 z-5">
            <img
              src="/assets/images/checked.svg"
              alt=""
              class="img-fluid progress-icon"
            />
            <div class="text-tertiary text-sxm">Sign up</div>
          </div>
          <div class="flex flex-col items-center gap-05 z-5">
            <img
              src="/assets/images/check-2.svg"
              alt=""
              class="img-fluid progress-icon"
            />
            <div class="text-primary text-sxm">Customise</div>
          </div>
          <div class="flex flex-col items-center gap-05 z-5">
            <img
              src="/assets/images/check-3.svg"
              alt=""
              class="img-fluid progress-icon"
            />
            <div class="text-tertiary text-sxm">Pay</div>
          </div>
          <div class="flex flex-col z-5">
            <img
              src="/assets/images/check-last.svg"
              alt=""
              class="img-fluid progress-icon"
            />
          </div>
        </div>

        <div class="flex flex-col gap-1">
          <h1 class="h1">Review your plan</h1>
          <div class="text-md text-tertiary">
            Here's a summary of your Eden life. Let me tell you, your life is
            about to become waayyy easier.
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="text-black text-md">Your Plan Details</div>
          <div class="text-primary text-sm text-right">
            Add or Remove Services
          </div>
        </div>
        <hr class="hr hr-quinary" />

        <div class="plan-card plan-card-primary mt-2">
          <div class="flex justify-between">
            <div class="flex gap-1">
              <img
                src="/assets/images/mini-dish-1.svg"
                alt=""
                class="plan-card-icon img-fluid"
              />
              <div class="flex flex-col gap-4">
                <div class="text-md text-grey-primary">Food</div>
                <div class="text-tertiary text-sm">â‚¦27,000</div>
              </div>
            </div>
            <div class="expand flex gap-1 c-pointer">
              <div class="text-sm text-tertiary">Expand details</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <path
                  d="M5.55566 7.77777L10.0001 12.2222L14.4446 7.77777"
                  stroke="#8AA398"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
